<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>Counter Application</h2>
    
    <div class="step-container">
        <label for="step-input">Step Size:</label>
        <input type="number" id="step-input" value="1" min="1">
    </div>
    
    <div class="limits-container">
        <div>
            <label for="min-input">Min:</label>
            <input type="number" id="min-input" value="-100">
        </div>
        <div>
            <label for="max-input">Max:</label>
            <input type="number" id="max-input" value="100">
        </div>
    </div>
    
    <div class="button-container">
        <button id="increase-button" class="button">Increase + (â†‘)</button>
        <button id="decrease-button" class="button">Decrease - (â†“)</button>
        <button id="reset-button" class="button">Reset (R)</button>
        <button id="clear-history-button" class="button">Clear History (C)</button>
        <div id="count-label" class="count-label">0</div>
        <div id="limit-warning" class="limit-warning"></div>
    </div>
    
    <div class="history-container">
        <p><strong>History:</strong> <span id="history-display">0</span></p>
    </div>
    
    <div class="keyboard-info">

    </div>
    
    <script src="/index.js"></script>
</body>
</html>
